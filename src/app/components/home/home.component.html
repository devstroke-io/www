<div class="main-container">
  <div class="header" style="background: #ff9900;">
    <p style="font-family: 'Happy'">Dev Stroke</p>
  </div>
  <div class="applications">
    <app-search
      [showSuggestion]="false"
      [autoFocus]="true"
      [searchFocus]="true"
      (emitSuggestions)="updateList($event)"
      (resetSearch)="resetList()"></app-search>
    <div class="content" [class.full]="fullList">

      <ng-container *ngIf="tools.length > 0; then showTools; else noTools"></ng-container>

    </div>
    <div *ngIf="listExpendable && !fullList" (click)="expandList()">Voir plus</div>
  </div>
</div>
<div class="authors-container" style="background: #a9b5bf">
  <div class="content">
    SOME FACES HERE
  </div>
</div>

<!-- Templates -->
<ng-template #showTools>
  <div class="tools">
    <div class="tool" *ngFor="let tool of tools" (click)="router.navigate(['/tool/' + tool.url]);">
      <div class="icon">Image</div>
      <p class="title">{{ tool.title }}</p>
    </div>
  </div>
</ng-template>

<ng-template #noTools>
  <!-- No tool found :/ -->
</ng-template>
