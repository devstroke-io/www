<fa-icon [icon]="faSearch"></fa-icon>
<input aria-label="Search" (input)="updateSearch($event.target.value)">
<div *ngIf="showSuggestion" class="suggestions">
  <ul *ngIf="suggestions.length > 0">
    <li *ngFor="let suggestion of suggestions" [innerHTML]="'(' + suggestion.priority + ') ' + suggestion.tool.title"></li>
  </ul>
</div>
<div class="img-container" *ngIf="showLogo">
  <img src="../../../assets/images/devstroke_filled_with_color_mouse_opti.svg" alt="DevStroke Logo">
</div>
